<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Bank</title>

    <!-- Font -->

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Bricolage+Grotesque:opsz,wght@10..48,400;10..48,500;10..48,600;10..48,700;10..48,800&display=swap"
        rel="stylesheet">

    <!-- Tailwind -->

    <link rel="stylesheet" href="tailwind.config.js">

    <script src="https://cdn.tailwindcss.com"></script>

    <style>
        .font-grot {
            font-family: 'Bricolage Grotesque', sans-serif;
        }
    </style>
</head>

<body
    class="flex flex-col justify-center gap-20 h-screen bg-gradient-to-l from-violet-300 via-violet-400 to-violet-500 font-grot">

    <!-- header section -->

    <header>
        <h1 class="text-5xl font-semibold text-center">Welcome to your
            <span class="text-violet-800">Personal Bank</span>
            !<span class="text-violet-800">!</span>!
        </h1>
    </header>

    <!-- main section -->

    <main>
        <section
            class="flex flex-col justify-center items-center bg-gradient-to-r from-violet-600 via-violet-400 to-violet-300 rounded-xl w-1/2 m-auto py-16 gap-8">
            <h3 class="text-3xl font-semibold">Please Login</h3>
            <div class="flex flex-col gap-10">
                <input id="user-email" class="bg-violet-50 px-5 py-3 w-[400px] rounded-xl font-medium text-violet-900" type="email"
                    placeholder="Enter Your Email">
                <input id="user-password" class="bg-violet-50 px-5 py-3 w-[400px] rounded-xl font-medium text-violet-900" type="password"
                    placeholder="Enter Your Password">
                <button id="btn-submit"
                    class="bg-violet-50 px-8 py-3 m-auto rounded-xl text-violet-700 text-xl font-semibold hover:bg-violet-600 hover:text-white">Submit</button>
            </div>
        </section>
    </main>

    <script src="./js/login.js"></script>
</body>

</html>
